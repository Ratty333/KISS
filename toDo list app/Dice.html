<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <h1>Auto 6 Dice Roller</h1>
  
      <div>
        Choose Number of Dice <select class="numDice">
    <option class="nd1">1</option>
    <option class="nd2">2</option>
    <option class="nd3">3</option>
    <option class="nd4">4</option>
    <option class="nd5">5</option>
    <option class="nd6">6</option>
        
        </select>
      </div>
      <div>
  
  <button onclick="result()">Roll</button>
      </div>
  </select>
  
  <div>
  <ul id="resultList"></ul>
  </div>
  <script>
    let text = document.getElementById('resultList');
    const html = document.querySelector('html');
    html.style.backgroundColor = 'darkblue';
    html.style.color = 'white';
  const roll = document.querySelector('.roll');
  const sideNum = document.querySelector('.numDice');
 
function ranNum(){
   return Math.floor(Math.random()*6)+1;
    }; 
    
 let result = function(){
   let dSelect = sideNum.value
   let dNum =  parseInt(dSelect);
  
     text.innerHTML ='';
     for (let i = 0;i<dNum;i++){
       let dPrint = document.createElement('li')
       dPrint.textContent = 'Dice '+(i+1)+' Rolled a ' + ranNum();
       text.appendChild(dPrint);
     }
    }
  </script>
</body>
</html>
